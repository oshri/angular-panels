<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link rel="stylesheet" href="/public/css/panelsApp.css">
</head>
<body ng-app="panelsApp" ng-cloak>
    <div class="panels" panels panel-ui-view="true">
        <panel panel-name="left-panel"    panel-size="s"  panel-options="" ></panel>
        <panel panel-name="right-panel"   panel-size="s"  panel-options="" ></panel>
        <panel panel-name="top-panel"     panel-size="s"  panel-options="" ></panel>
        <panel panel-name="bottom-panel"  panel-size="s"  panel-options="" ></panel>
        <div class="content-wrap">
            <div class="panel-mask" ng-show="mask" ng-click="close()"></div>
            <div class="content">     
            </div>
        </div>
    </div>







    <script src="/vendor/jquery/dist/jquery.js"></script>
    <script src="/vendor/angular/angular.js"></script>
    <script src="/vendor/angular-animate/angular-animate.js"></script>

    <script src="/public/scripts/app.js"></script>
    <script src="/public/scripts/factories/modalFactory.js"></script>
    <script src="/public/scripts/factories/modalStackFactory.js"></script>
    <script src="/public/scripts/factories/stackedMapFactory.js"></script>
    <script src="/public/scripts/directives/panels/panels.dir.js"></script>
    <script src="/public/scripts/directives/panels/panel.dir.js"></script>

</body>
</html>
